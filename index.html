<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lib/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Esercizio per casa</h1>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
        

       
            <div class="col-2"></div>
            <div class="col-5"></div>
            <div class="col-5"></div>
       

       
            <div class="col-12"></div>
        

        
            <div class="col-8"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
      

            <div class="col-6">
                <div class="row padd">
                    <div class="col-2 int"></div>
                    <div class="col-2 int"></div>
                    <div class="col-8 int"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="row padd">
                    <div class="col-6 int"></div>
                    <div class="col-6 int"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12"></div>
            
            
            <div class="col-1"></div>
            <div class="col-11"></div>

            <div class="col-2"></div>
            <div class="col-10"></div>


            <div class="col-3"></div>
            <div class="col-9"></div>


            <div class="col-4"></div>
            <div class="col-8"></div>


            <div class="col-5"></div>
            <div class="col-7"></div>

            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>

        <!-- offset -->
        <h2>Offset</h2>
        <div class="row">
            <div class="col-1 col-offset-11"></div>
            <div class="col-2 col-offset-10"></div>
            <div class="col-3 col-offset-9"></div>
            <div class="col-4 col-offset-8"></div>
            <div class="col-5 col-offset-7"></div>
            <div class="col-6 col-offset-6"></div>
            <div class="col-7 col-offset-5"></div>
            <div class="col-8 col-offset-4"></div>
            <div class="col-9 col-offset-3"></div>
            <div class="col-10 col-offset-2"></div>
            <div class="col-11 col-offset-1"></div>
        </div>

        <!-- nested -->
        <h2>Nested</h2>
        <div class="row">
            <div class="col-6">
                <div class="row padd">
                    <div class="col-3 int"></div>
                    <div class="col-6 int"></div>
                    <div class="col-3 int"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="row padd">
                    <div class="col-6 int"></div>
                    <div class="col-6 int"></div>
                </div>
            </div>
        </div>


        <!-- alignment -->
        <h2>Alignment</h2>
        <div class="row jc-left">
            <div class="col-6"></div>
        </div>

        <div class="row jc-center">
            <div class="col-6"></div>
        </div>

        <div class="row jc-right">
            <div class="col-6"></div>
        </div>

        <div class="row ai-start">
            <div class="col-6 tall"></div>
            <div class="col-6"></div>
        </div>

        <div class="row ai-center">
            <div class="col-6 tall"></div>
            <div class="col-6"></div>
        </div>

        <div class="row ai-end">
            <div class="col-6 tall"></div>
            <div class="col-6"></div>
        </div>
            

        <!-- justify content -->
        <h2>Justify Content</h2>
        <h3>Space Around</h3>
        <div class="row">
            <div class="col-12">
                <div class="row padd around">
                    <div class="col-3 int"></div>
                    <div class="col-3 int"></div>
                    <div class="col-3 int"></div>
                </div>
            </div>
        </div>

        <h3>Space Between</h3>
        <div class="row">
            <div class="col-12">
                <div class="row padd between">
                    <div class="col-3 int"></div>
                    <div class="col-3 int"></div>
                    <div class="col-3 int"></div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
